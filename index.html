<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVC - Coming Soon!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat&display=swap" rel="stylesheet">
</head>
<style>
    body, html {
      height: 100%;
      margin: 0;
      
    }
    
    .bgimg {
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.5)), url('./assets/construction.jpg');
      height: 100%;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      font-family: "Courier New", Courier, monospace;
      font-size: 25px;
    }
    
    .topleft {
      position: absolute;
      top: 0;
      left: 2.5%;
    }

    .topleft h3 {
        font-size: 1.8em;
        font-family: 'Montserrat', sans-serif;
    }
    
    .bottomleft {
      position: absolute;
      bottom: 0;
      left: 16px;
    }
    
    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .middle h1 {
        font-family: 'Great Vibes', cursive;
        font-size: 3em;
        margin-bottom: 25px;
    }
    .middle p {
        font-family: 'Montserrat', sans-serif;
        font-size: 3em;
    }
    hr {
      /* margin: auto; */
      margin-top: 0;
      margin-bottom: 0;
      width: 80%;
    }
</style>
<body>
    <div class="bgimg">
        <div class="topleft">
          <h3>GVC</h3>
        </div>
        <div class="middle">
          <h1>Coming Soon!</h1>
          <hr>
          <p id="demo" style="font-size:30px"></p>
        </div>
        <div class="bottomleft">
          <!-- <p>Some text</p> -->
        </div>
    </div>
      <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jan 5, 2023 15:37:25").getTime();
        
        // Update the count down every 1 second
        var countdownfunction = setInterval(function() {
        
          // Get todays date and time
          var now = new Date().getTime();
          
          // Find the distance between now an the count down date
          var distance = countDownDate - now;
          
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
          
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
          
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("demo").innerHTML = "EXPIRED";
          }
        }, 1000);
    </script>
</body>

</html>
